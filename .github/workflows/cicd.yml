name: IPERC CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: iperc-pymes-app
  ECS_CLUSTER: iperc-pymes-cluster
  ECS_SERVICE: iperc-pymes-service
  CONTAINER_NAME: iperc-pymes-app
  TASK_DEFINITION: iperc-pymes-app

jobs:
  test:
    name: Run Tests and Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run ESLint
        working-directory: ./app
        run: npm run lint

      - name: Run tests
        working-directory: ./app
        run: npm test

      - name: Run security audit
        working-directory: ./app
        run: npm audit --audit-level=moderate || true

  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION }} \
            --query taskDefinition > task-def.json

      - name: Render new task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Get ALB DNS and output app URL
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query 'LoadBalancers[?LoadBalancerName==`iperc-pymes-alb`].DNSName' \
            --output text)
          
          if [ -z "$ALB_DNS" ]; then
            echo "‚ö†Ô∏è  ALB no encontrado. Verifica que Terraform haya desplegado la infraestructura."
            echo "Ejecuta: cd infra && terraform apply"
          else
            APP_URL="http://$ALB_DNS"
            echo ""
            echo "‚úÖ IPERC PyMES desplegado exitosamente!"
            echo "üåê Accede a tu app aqu√≠:"
            echo "   $APP_URL"
            echo ""
            echo "üì± La app estar√° disponible en 1-2 minutos mientras los tasks de ECS se inician."
          fi